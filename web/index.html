<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>RuggedPod</title>

    <link href="packages/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="packages/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/ruggedpod.css" rel="stylesheet">

    <script src="packages/jquery/dist/jquery.min.js"></script>
    <script src="packages/jquery.cookie/jquery.cookie.js"></script>

    <script>
        function logout() {
            $.removeCookie('X-Auth-Token', { path: '/' });
            $.removeCookie('X-Auth-Username', { path: '/' });
            window.location.replace('/')
        }

        if ($.cookie('X-Auth-Token') === undefined) {
            window.location.replace('/login.html')
        }
    </script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">RuggedPod<sup class="beta">BETA</sup></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                           role="button" aria-haspopup="true" aria-expanded="false">
                            <span id="username-container"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="container">

    </div>

    <script>
        $('#username-container').empty().append($.cookie('X-Auth-Username'));
    </script>

    <script src="packages/underscore/underscore-min.js"></script>
    <script src="packages/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="packages/raphael/raphael-min.js"></script>
    <script src="packages/justgage-toorshia/justgage.js"></script>
    <script src="packages/js-signals/dist/signals.min.js"></script>
    <script src="packages/hasher/dist/js/hasher.min.js"></script>

    <script data-main="js/app" src="packages/requirejs/require.js"></script>
</body>
</html>
