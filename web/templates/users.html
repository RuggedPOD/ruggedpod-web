<div class="section-title">
    <h4>users</h4>
    <hr/>
</div>

<div class="section-users">
    <button type="button" class="btn pull-right btn-primary" on-click="user-add" style="margin-bottom: 20px">Add user</button>
    <table class="table table-striped">
        <tbody>
            {{#each users:i}}
            <tr>
                <td>{{firstname}} {{lastname}}</td>
                <td>{{username}}</td>
                <td>
                    <div class="btn pull-right" on-click="user-delete:{{id}}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                    <div class="btn pull-right" on-click="user-edit:{{id}}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </div>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
