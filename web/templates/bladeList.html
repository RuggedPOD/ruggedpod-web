<div class="section-title">
    <h4>blades management</h4>
    <hr/>
</div>

{{#each blades:i}}
<div class="row blade-container">
    <div class="col-md-1 col-lg-1">
        <h1><span class="blade-number-label label label-default text-center">{{id}}</span></h1>
    </div>
    <div class="col-lg-3 visible-xs visible-sm visible-lg text-center" style="margin-top: 25px">
        <strong>{{name}}</strong>
        <div>{{description}}</div>
    </div>
    <div class="col-md-2 col-lg-2">
        <div id="gauge-power-{{id}}" class="blade-gauge"></div>
    </div>
    <div class="col-md-8 col-lg-5">
        <div id="blade-button-{{id}}" class="panel-body text-center">
            <div id="blade-on-off-short-{{id}}" class="btn-blade btn-on-off-short btn btn-sm" on-click="blade-on-off-short:{{id}}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                <div>1 s</div>
            </div>
            <div id="blade-on-off-long-{{id}}" class="btn-blade btn-on-off-long btn btn-sm" on-click="blade-on-off-long:{{id}}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                <div>5 s</div>
            </div>
            <div id="blade-reset-{{id}}" class="btn-blade btn-reset btn btn-sm" on-click="blade-reset:{{id}}">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                <div>Reset</div>
            </div>
            <div class="btn-blade btn-console btn btn-sm" on-click="serial-port-open-terminal:{{id}}">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                <div>Console</div>
            </div>
        </div>
    </div>
    <div class="col-md-1 col-lg-1">
        <div class="btn-edit btn pull-right" on-click="blade-edit:{{id}}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </div>
    </div>
</div>
{{/each}}
