<div class="row section-title">
    <h4>blade {{currentBladeId}}</h4>
    <hr/>
</div>

<div class="row">
    <div class="page-container">
    <div class="col-md-2 blade-container-v">
        <div class="row text-center" style="margin-bottom: 30px">
            <div id="gauge-power-current-blade" class="blade-gauge" style="margin-top: 20px"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="blade-button-{{currentBladeId}}" class="panel-body text-center">
                    <div id="blade-on-off-short-{{currentBladeId}}" class="btn-blade btn-on-off-short-v btn-on-off-short btn btn-sm" on-click="blade-on-off-short:{{currentBladeId}}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        <div>1 s</div>
                    </div>
                    <div id="blade-on-off-long-{{currentBladeId}}" class="btn-blade btn-on-off-short-v btn-on-off-long btn btn-sm" on-click="blade-on-off-long:{{currentBladeId}}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        <div>5 s</div>
                    </div>
                    <div id="blade-reset-{{currentBladeId}}" class="btn-blade btn-reset-v btn-reset btn btn-sm" on-click="blade-reset:{{currentBladeId}}">
                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                        <div>Reset</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 console-container">
        <iframe id="serial-terminal-iframe"
                width="710px"
                height="580px"
                marginheight="0"
                frameborder="0"
                marginwidth="0"
                src="/serial"></iframe>
    </div>
    </div>
</div>
