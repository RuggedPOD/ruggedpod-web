<div class="row">
    <div class="col-md-10 main-container">
        <div class="blade-list-container">
            {{#each blades:i}}
            <div class="row {{# i !== blades.length-1 }}blade-container{{/}}">
                <div class="col-md-1">
                    <h1><span class="label label-default text-center">{{id}}</span></h1>
                </div>
                <div class="col-md-3">
                    <div id="gauge-power-{{id}}" class="blade-gauge"></div>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">State</div>
                        <div class="panel-body text-center">
                            <button class="btn btn-sm btn-success" on-click="blade-on-off-short:{{id}}">On / Off Short</button>
                            <button class="btn btn-sm btn-danger" on-click="blade-on-off-long:{{id}}">On / Off Long</button>
                            <button class="btn btn-sm btn-primary" on-click="blade-reset:{{id}}">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">Serial port</div>
                        <div class="panel-body text-center">
                            <button class="btn btn-sm btn-info" on-click="serial-port-open-terminal:{{id}}">Open terminal</button>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
    <div class="col-md-2 all-blades-container">
        <div class="row text-center" style="margin-bottom: 30px">
            <div id="gauge-power-all" class="blade-gauge"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">All blades state</div>
                    <div class="panel-body text-center">
                        <div class="row" style="margin-bottom: 10px;">
                            <button class="btn btn-sm btn-success" on-click="all-blades-on-off-short">On / Off Short</button>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <button class="btn btn-sm btn-danger" on-click="all-blades-on-off-long">On / Off Long</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-sm btn-primary" on-click="all-blades-reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">All pumps</div>
                    <div class="panel-body text-center">
                        <div class="row" style="margin-bottom: 10px;">
                            <button class="btn btn-sm btn-success" on-click="all-pumps-on">On</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-sm btn-danger" on-click="all-pumps-off">Off</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
